<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDPmotorcycles - Login / Registro</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>MDPmotorcycles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalog.html">Catálogo de Motos</a></li>
                <li><a href="accessories.html">Accesorios</a></li>
                <li><a href="login.html" class="active">Login / Registro</a></li>
                <li><a href="cart.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required />
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required />
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        <section>
            <h2>Registro</h2>
            <form id="register-form">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" name="nombre" required />
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required />
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required />
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MDPmotorcycles</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
